<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">{{modal.DS_PAIS}}</h4>
  </div>
  <div class="modal-body">
      <table class="table" st-table="displayedListEstados" st-safe-src="safeListEstados">
          <thead>
              <tr class="sortable ">
                  <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                  <th st-sort="DS_ESTADO">Estado</th>
                  <th st-sort="NR_QUANTIDADE">Nº de Usuários</th>
                  <th>Ações</th>
              </tr>
              <tr>
                  <th colspan="4">
                      <input st-search="" placeholder="Pesquisar" class="input-sm form-control search-input"
                             type="search" />
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="item in displayedListEstados" ng-if="item.DS_ESTADO">
                  <td class="table-id">{{$index}}</td>
                  <td>{{item.DS_ESTADO}}</td>
                  <td>{{item.NR_QUANTIDADE}}</td>
                  <td>
                      <button class="btn btn-info btn-with-icon" style="margin: 5px;" ng-click="openModalCidades('app/pages/dashboard/barChart/modalCidades.html', 'lg', item)"><i class="ion-search"></i>Visualizar</button>
                  </td>
              </tr>
          </tbody>
          <tfoot>
              <tr>
                  <td colspan="4" class="text-center">
                      <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
                  </td>
              </tr>
          </tfoot>
      </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">Fechar</button>
  </div>
</div>
