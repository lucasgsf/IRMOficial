<div class="widgets" ng-controller="PostCtrl">

    <div class="row">
        <div class="col-md-12"
             ba-panel
             ba-panel-title="Post"
             ba-panel-class="with-scroll">
            <form name="form" novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" ng-class="{ 'has-error': !form.id_tipo_post.$pristine && form.id_tipo_post.$invalid }">
                                    <label for="id_tipo_post">Tipo de Post</label>
                                    <select ng-model="post.ID_TIPO_POST" ng-options="tipo_post.DS_TIPO_POST for tipo_post in lstTiposPost track by tipo_post.ID_TIPO_POST" name="id_tipo_post" ng-required="true" class="form-control"></select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" ng-class="{ 'has-error': !form.id_idioma.$pristine && form.id_idioma.$invalid }">
                                    <label for="id_idioma">Idioma</label>
                                    <select ng-model="post.ID_IDIOMA" ng-options="idioma.DS_IDIOMA for idioma in lstIdiomas track by idioma.ID_IDIOMA" name="id_idioma" ng-required="true" class="form-control"></select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Post Fixo?</label>
                                    <ba-switcher switcher-style="primary" switcher-value="post.FL_FIXO"></ba-switcher>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group" ng-class="{ 'has-error': !form.dt_cadastro.$pristine && form.dt_cadastro.$invalid }">
                                    <label for="dt_cadastro">Data do Post</label>
                                    <div class="input-group">
                                        <input ng-model="post.DT_CADASTRO" placeholder="Data do Post" type="text" class="form-control" name="dt_cadastro" uib-datepicker-popup="dd/MM/yyyy" datepicker-options="optionsDatePicker" is-open="modelDatePicker.dt_cadastro" ng-required="true" close-text="Fechar" alt-input-formats="altInputFormats" show-button-bar="false" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="openDatePicker($event, 'dt_cadastro')"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group" ng-class="{ 'has-error': !form.ds_horario.$pristine && form.ds_horario.$invalid }">
                                    <label for="ds_titulo">Horário de Envio</label>
                                    <input ng-model="post.DT_HORARIO" placeholder="Horário" name="ds_horario" ng-required="true" class="form-control" type="time" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group" ng-class="{ 'has-error': !form.nr_ordem.$pristine && form.nr_ordem.$invalid }">
                                    <label for="nr_ordem">Ordem do Post</label>
                                    <input ng-model="post.NR_ORDEM" placeholder="Ordem do Post" name="nr_ordem" ng-required="true" class="form-control" type="number" min="1" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" ng-class="{ 'has-error': !form.ds_titulo.$pristine && form.ds_titulo.$invalid }">
                                    <label for="ds_titulo">Título</label>
                                    <input ng-model="post.DS_TITULO" placeholder="Título" name="ds_titulo" ng-minlength="4" ng-required="true" class="form-control" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" ng-class="{ 'has-error': !form.ds_post.$pristine && form.ds_post.$invalid }">
                                    <label for="ds_post">Mensagem</label>
                                    <textarea ng-model="post.DS_POST" placeholder="Mensagem" name="ds_post" ng-minlength="4" ng-required="true" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-if="uploader">
                            <div class="col-md-6">
                                <div class="form-group" ng-class="{ 'has-error': !form.im_imagem.$pristine && form.im_imagem.$invalid }">
                                    <label for="im_imagem">Banner</label>
                                    <!--<input ng-model="post.IM_IMAGEM" placeholder="Tipo de Post" name="ds_tipo_post" ng-minlength="4" ng-required="true" class="form-control" type="text" />-->
                                    <input ng-model="post.IM_IMAGEM" name="im_imagem" type="file" nv-file-select uploader="uploader"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" ng-class="{ 'has-error': !form.ds_audio.$pristine && form.ds_audio.$invalid }">
                                    <label for="ds_audio">Áudio</label>
                                    <!--<input ng-model="post.DS_AUDIO" placeholder="Título" name="ds_titulo" ng-minlength="4" ng-required="true" class="form-control" type="text" />-->
                                    <input ng-model="post.DS_AUDIO" name="ds_audio" type="file" nv-file-select uploader="uploader"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-md-offset-10">
                                <button class="btn btn-success btn-block" ng-disabled="form.$invalid" ng-click="salvar(post)">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
