<div class="widgets" ng-controller="PopupsCtrl">

    <div class="row" style="margin-bottom: 10px;">
        <div class="col-md-2 col-md-offset-10">
            <button class="btn btn-info btn-block" ui-sref="popup">Cadastrar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12"
             ba-panel
             ba-panel-title="Posts"
             ba-panel-class="with-scroll">
            <div class="row">
                <div class="col-md-12">
                    <table class="table" st-table="displayedList" st-safe-src="safeList">
                        <thead>
                            <tr class="sortable ">
                                <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                                <th st-sort="DS_TITULO">Título do Popup</th>
                                <th st-sort="DT_POPUP">Data do Popup</th>
                                <th st-sort="FL_ATIVO">Ativo?</th>
                                <th>Ações</th>
                            </tr>
                            <tr>
                                <th colspan="5">
                                    <input st-search="" placeholder="Pesquisar" class="input-sm form-control search-input"
                                           type="search" />
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in displayedList">
                                <td class="table-id">{{item.ID_POPUP}}</td>
                                <td>{{item.DS_TITULO}}</td>
                                <td>{{formatData(item.DT_POPUP)}}</td>
                                <td>
                                    <label ng-if="item.FL_ATIVO">Sim</label>
                                    <label ng-if="!item.FL_ATIVO">Não</label>
                                </td>
                                <td>
                                    <button class="btn btn-warning btn-with-icon" style="margin: 5px;" ng-click="edit(item)"><i class="ion-edit"></i>Editar</button>
                                    <button class="btn btn-danger btn-with-icon" style="margin: 5px;" ng-click="delete(item)"><i class="ion-trash-a"></i>Excluir</button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5" class="text-center">
                                    <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
